<div *ngIf="audit_type">
  <mat-card-title>
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile><span class="check_list_title">{{ audit_type.title }}</span></mat-grid-tile>
      <mat-grid-tile>
        <div class="button-row">
            <button mat-raised-button color="accent" routerLink="/audit_types">Add</button>
            <button mat-raised-button color="primary" routerLink="/audit_types">Back</button>
            <button mat-raised-button color="primary" (click)="saveChanges()">Save</button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-title>

  <ul class='container' [dragula]='component-bag' >
      <li *ngFor="let component of audit_type.audit_type_components" dragula-model="audit_type.audit_type_components">
        <app-audit-type-edit [audit_type_component]=component></app-audit-type-edit>
      </li>
  </ul>
</div>
