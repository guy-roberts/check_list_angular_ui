<mat-grid-list cols="10">
  <mat-grid-tile colspan="4">
    <h2>
      Check List designs
    </h2>
  </mat-grid-tile>
  <mat-grid-tile colspan="4">
    <div class="button-row">
      <button mat-raised-button color="accent" routerLink="/audit_types/new">Add</button>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<mat-list>
  <mat-list-item *ngFor="let audit_type of audit_types" >
    <button mat-button routerLink="/audit_type/{{audit_type.id}}">{{audit_type.title}}</button>
  </mat-list-item>
</mat-list>

<router-outlet></router-outlet>
